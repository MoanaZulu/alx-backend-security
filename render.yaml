services:
  - type: web
    name: alx-backend-security-web
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your-secret-key
      - key: DJANGO_DEBUG
        value: False
      - key: DATABASE_URL
        value: your-database-url
      - key: CELERY_BROKER_URL
        value: amqp://your-cloudamqp-url
      - key: EMAIL_HOST
        value: smtp.yourprovider.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_HOST_USER
        value: your-email@example.com
      - key: EMAIL_HOST_PASSWORD
        value: your-email-password

  - type: worker
    name: alx-backend-security-celery
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A core worker -l info
    envVars:
      - key: CELERY_BROKER_URL
        value: amqp://your-cloudamqp-url






services:
  - type: web
    name: alx-backend-security
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: gunicorn core.wsgi:application --host=0.0.0.0 --port=$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: alx-backend-security-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: alx-backend-security-redis
          type: redis
          property: connectionString

  - type: redis
    name: alx-backend-security-redis
    plan: free

databases:
  - name: alx-backend-security-db
    plan: free
